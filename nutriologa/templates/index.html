<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Landing Page</title>
</head>
<body>
  {% for post in posts %}
    <h3>{{ post.post_title }}</h3>
    <ul>
      <li>Autor: {{ post.post_author }}</li>
      <li>Fecha: {{ post.post_date }}</li>
      <li>
        Estatus: {{ post.post_status }}
      </li>
      <li>
        {{ post.post_content }}
      </li>

    </ul>
  {% endfor %}

</body>
</html>
