{% extends "base.html" %}
{% load static from staticfiles %}

{% block meta %}
{% endblock %}

{% block title %}
{% endblock %}

{% block content %}

<!-- section 1 services -->
<section class="reducePaddingInMovil">
    <div class="container custom_container">
        <div class="row">
			<!-- section part 1 -->
            <div class="text-center">
              <div class="videos-container">
                 <div class="title">Videos</div>
                 <div class="video-thumb">
                   {% for video in videos%}
                     <div class="miniclip pointer" data-toggle="modal" data-target="#videos-{{forloop.counter}}">
                       <div class="arrow" style="background-image:URL('https://img.youtube.com/vi/{{video.youtube_video_id}}/maxresdefault.jpg')">
                         <img class="play" data-attribute='{{video.youtube_video_url}}' src="{% static 'img/icons/play.svg' %}"/>
                       </div>
                       <div class="name-clip">{{video.title}}</div>
                     </div>
                     <div id="videos-{{forloop.counter}}" class="backgroundDialogVideo modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                        <div class="modal-dialog modal-video">
                            <button type="button" class="close videoCloseModal" data-dismiss="modal" aria-label="Close"><img class='closeImageStyle' style='width: 20.9px;margin-top: -23px;' src="{% static 'img/icons/cruz.svg'%}"></img></button>
                            <div class="modal-content video-content">
                                <iframe width="100%" height="80%" frameborder="0" allowfullscreen="" src='{{video.youtube_video_url}}'></iframe>
                            </div>
                        </div>
                    </div>
                   {% endfor %}
                 </div>
              </div>
            </div>
        </div>
    </div>
</section> <!-- /section 1 services -->
{% endblock %}
